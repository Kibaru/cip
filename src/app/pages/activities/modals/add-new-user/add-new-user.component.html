<div class="form-group">
    <div class="row">
        <div class="col-md-6">
            <label for="username"><strong>Name</strong></label>
            <input class="form-control" [(ngModel)]="user.name"  type="text" required name="batch_number">
        </div>
        <div class="col-md-6">
            <label for="username"><strong>Email</strong></label>
            <input class="form-control" [(ngModel)]="user.email"  type="text" required name="batch_number">
        </div>
        <div class="col-md-6 mt-3">
            <label for="role"><strong>Role</strong></label>
            <select class="form-control form-select" [(ngModel)]="user.role" >
                <option value="">Select the user role</option>
                <option *ngFor="let role of roles" [ngValue]="role.role"> {{role.role == 'portal_admin' ? 'Portal Adminstrator' : 'Portal User' }}</option>
            </select>
        </div>
    </div>

        </div>

</div>
